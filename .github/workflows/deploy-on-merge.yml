name: Deploy on Merge

on:
  workflow_dispatch:
  pull_request:
    branches:
      - master
    types: [closed]

permissions:
  contents: read
  id-token: write  # OIDC for keyless signing

jobs:
  job:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true || github.event_name == 'workflow_dispatch'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push image
        run: ./build-images.sh --push --buildx

      - name: Install cosign
        uses: sigstore/cosign-installer@v3

      # Compare the image built in the pull request with the one in production
      - name: Docker Scout
        id: docker-scout
        if: ${{ github.event_name == 'pull_request' }}
        uses: docker/scout-action@v1
        with:
          command: quickview,compare
          image: keinos/sqlite3:latest
          to-latest: true
          ignore-unchanged: true
          only-severities: critical,high
          github-token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          organization: keinos

      - name: Sign pushed images with Cosign (keyless)
        run: |
          set -euo pipefail
          set -x  # enable command echo in logs for debugging; remove after verification

          # Default and validation
          IMAGE="${IMAGE:-keinos/sqlite3}"
          # Extract the first token of VERSION_SQLITE3 safely.
          # The file contains lines like: VERSION_SQLITE3='3.50.4 2025-07-30 ...'
          # This awk picks the value inside single quotes, then takes the first word.
          VER=$(awk -F"'" '/^VERSION_SQLITE3=/{split($2,a," "); print a[1]; exit}' VERSION_SQLite3.txt)
          if [ -z "${IMAGE}" ] || [ -z "${VER}" ]; then
            echo "ERROR: IMAGE or VER is empty" >&2
            echo "IMAGE='${IMAGE}'" >&2
            echo "VER='${VER}'" >&2
            exit 1
          fi

          for TAG in latest "$VER"; do
            echo "Inspecting docker.io/${IMAGE}:${TAG}"
            RAW=$(docker buildx imagetools inspect "docker.io/${IMAGE}:${TAG}" --format '{{json .}}' || true)
            echo "${RAW}" | jq .  # print full JSON to logs for debugging

            DIGEST=$(printf '%s' "${RAW}" | jq -r '(.manifest.digest // .Manifest.digest // .manifest.manifests[0].digest // .Manifest.manifests[0].digest // .manifests[0].digest // .Descriptor.digest // .Descriptor.Digest // .Digest)')

            if [ -z "${DIGEST:-}" ] || [ "${DIGEST}" = "null" ]; then
              echo "Failed to extract digest for docker.io/${IMAGE}:${TAG}" >&2
              exit 1
            fi

            echo "Signing docker.io/${IMAGE}@${DIGEST}"
            cosign sign --yes "docker.io/${IMAGE}@${DIGEST}"
          done