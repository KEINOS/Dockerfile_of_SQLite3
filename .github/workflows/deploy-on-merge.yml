name: Deploy on Merge

on:
  workflow_dispatch:
  pull_request:
    branches:
      - master
    types: [closed]

permissions:
  contents: read
  id-token: write  # OIDC for keyless signing

jobs:
  job:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true || github.event_name == 'workflow_dispatch'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push image
        run: ./build-images.sh --push --buildx

      - name: Install cosign
        uses: sigstore/cosign-installer@v3

      # Compare the image built in the pull request with the one in production
      - name: Docker Scout
        id: docker-scout
        if: ${{ github.event_name == 'pull_request' }}
        uses: docker/scout-action@v1
        with:
          command: quickview,compare
          image: keinos/sqlite3:latest
          to-latest: true
          ignore-unchanged: true
          only-severities: critical,high
          github-token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          organization: keinos

      - name: Sign pushed images with Cosign (keyless)
        run: |
          set -euo pipefail
          IMAGE="keinos/sqlite3"
          VER=$(awk '{print $1}' VERSION_SQLite3.txt)
          for TAG in latest "$VER"; do
            DIGEST=$(docker buildx imagetools inspect "docker.io/${IMAGE}:${TAG}" \
              --format '{{json .Manifest}}' | jq -r '.digest')
            cosign sign --yes "docker.io/${IMAGE}@${DIGEST}"
          done